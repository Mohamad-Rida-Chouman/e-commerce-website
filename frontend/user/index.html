<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Main</title>
		<link rel="stylesheet" href="../styles/index.css" />
		<link rel="stylesheet" href="../styles/utilities.css" />
	</head>
	<body>
		<header>
			<nav class="navbar flex justify-between padding-xs gold-bg" id="navbar">
				<a class="flex" href="./products.html">
					<img class="logo" id="logo" src="../assets/logo.svg" alt="logo" />
				</a>

				<div class="cart-favorites-container flex justify-between gap-s">
					<div class="favorites-container flex" id="favorites-container">
						<a class="favorites-link flex" href="favorites.html">
							<img
								class="favorites"
								id="favorites"
								src="../assets/heart.svg"
								alt="favorites"
							/>
						</a>
					</div>
					<div class="cart-container flex" id="cart-container">
						<a class="cart-link flex" href="cart.html">
							<img
								class="cart"
								id="cart"
								src="../assets/cart.svg"
								alt="shopping cart"
							/>
						</a>
					</div>
				</div>
				<button class="login" id="login">Login/Signup</button>
			</nav>
		</header>
		<main>
			<div class="main-container flex">
				<div
					class="left-container flex flex-col justify-center align-center gap-m"
				>
					<button class="manga-button main-button" id="manga">Manga</button>
					<button class="manhwa-button main-button" id="manhwa">Manhwa</button>
				</div>
				<div
					class="right-container flex flex-col justify-center align-center gap-m"
				>
					<button class="cosplay-button main-button" id="cosplay">
						Cosplay
					</button>
					<button class="accessories-button main-button" id="accessories">
						Accessories
					</button>
					<button class="printables-button main-button" id="printables">
						Printables
					</button>
				</div>
			</div>
		</main>
		<script src="../scripts/index.js"></script>
	</body>
</html>
