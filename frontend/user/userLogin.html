<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body>
		<form class="login-admin" id="login-admin">
			<input
				type="text"
				class="email"
				id="email"
				name="email"
				placeholder="Type your email"
			/>
			<p id="warning-email"></p>
			<input
				type="password"
				class="password"
				id="password"
				name="password"
				placeholder="Type your password"
			/>
			<p id="warning-password"></p>
			<button id="login-btn" type="submit">Login</button>
			<p id="warning-login"></p>
		</form>
	</body>
</html>
