<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="../styles/utilities.css" />
	</head>
	<body class="flex justify-center gold-bg font">
		<div class="forms-container flex flex-col justify-center gap-m">
			<div class="login-container flex flex-col padding-m border white-bg">
				Login
				<form class="login-user flex flex-col" id="login-user">
					<input
						type="text"
						class="email padding-xs"
						id="email"
						name="email"
						placeholder="Type your email"
					/>
					<p id="warning-email"></p>
					<input
						type="password"
						class="password padding-xs"
						id="password"
						name="password"
						placeholder="Type your password"
					/>
					<p id="warning-password"></p>
					<button class="gold-bg font" id="login-btn-user" type="submit">Login</button>
					<p id="warning-login"></p>
				</form>
			</div>
			<div class="signup-container flex flex-col padding-m border white-bg">
				Signup
				<form class="signup-user flex flex-col" id="signup-user">
					<input
						type="text"
						class="username-signup padding-xs"
						id="username-signup"
						name="username-signup"
						placeholder="Type your username"
					/>
					<input
						type="text"
						class="email-signup padding-xs"
						id="email-signup"
						name="email-signup"
						placeholder="Type your email"
					/>
					<p id="warning-email"></p>
					<input
						type="password"
						class="password-signup padding-xs"
						id="password-signup"
						name="password-signup"
						placeholder="Type your password"
					/>
					<p id="warning-password"></p>
					<button class="gold-bg font" id="signup-btn-user" type="submit">Sign up</button>
					<p id="warning-login"></p>
				</form>
			</div>
		</div>
		
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../scripts/userLogin.js"></script>
	</body>
</html>
