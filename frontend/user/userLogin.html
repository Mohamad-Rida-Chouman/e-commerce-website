<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body>
		<form class="login-user" id="login-user">
			<input
				type="text"
				class="email"
				id="email"
				name="email"
				placeholder="Type your email"
			/>
			<p id="warning-email"></p>
			<input
				type="password"
				class="password"
				id="password"
				name="password"
				placeholder="Type your password"
			/>
			<p id="warning-password"></p>
			<button id="login-btn-user" type="submit">Login</button>
			<p id="warning-login"></p>
		</form>
		<form class="signup-user" id="signup-user">
			<input
				type="text"
				class="username-signup"
				id="username-signup"
				name="username-signup"
				placeholder="Type your username"
			/>
			<input
				type="text"
				class="email-signup"
				id="email-signup"
				name="email-signup"
				placeholder="Type your email"
			/>
			<p id="warning-email"></p>
			<input
				type="password"
				class="password-signup"
				id="password-signup"
				name="password-signup"
				placeholder="Type your password"
			/>
			<p id="warning-password"></p>
			<button id="signup-btn-user" type="submit">Sign up</button>
			<p id="warning-login"></p>
		</form>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../scripts/userLogin.js"></script>
	</body>
</html>
