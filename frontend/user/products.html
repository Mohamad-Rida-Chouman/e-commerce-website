<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products</title>
		<link rel="stylesheet" href="../styles/products.css" />
		<link rel="stylesheet" href="../styles/utilities.css" />
	</head>
	<body>
		<header>
			<nav class="navbar flex justify-between padding-xs gold-bg" id="navbar">
				<a class="flex" href="./products.html">
					<img class="logo" id="logo" src="../assets/logo.svg" alt="logo" />
				</a>
				<div class="cart-favorites-container flex justify-between gap-s">
					<div class="favorites-container flex" id="favorites-container">
						<a class="favorites-link flex" href="favorites.html">
							<img
								class="favorites"
								id="favorites"
								src="../assets/heart.svg"
								alt="favorites"
							/>
						</a>
					</div>
					<div class="cart-container flex" id="cart-container">
						<a class="cart-link flex" href="cart.html">
							<img
								class="cart"
								id="cart"
								src="../assets/cart.svg"
								alt="shopping cart"
							/>
						</a>
					</div>
				</div>
				<button class="login" id="login">login</button>
			</nav>
		</header>
		<a class="return" id="return" href="index.html">Return to Home</a>
		<main
			class="main-container flex wrap padding-m gap-l"
			id="main-container"
		></main>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="../scripts/displayProducts.js"></script>
	</body>
</html>
