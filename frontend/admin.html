<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/utilities.css" />
</head>
<body class="flex flex-col justify-center align-center">
    <div class="main-container flex flex-col justify-center align-center gap-m">
        <div class="add-category-container flex flex-col width-100 padding-s">
            <ul class="available-categories flex flex-col justify-center gap-s">Categories
                <li class="category-list-item flex justify-between align-center padding-xs">
                    <span class="manga">
                        manga
                    </span>
                    <img class="bin" src="./assets/bin.svg" alt="bin">
                </li>
                <li class="category-list-item flex justify-between align-center padding-xs">
                    <span class="manhwa">
                        Manhwa
                    </span>
                    <img class="bin" src="./assets/bin.svg" alt="bin"></li>
                <li class="category-list-item flex justify-between align-center padding-xs">
                <span class="cosplay">
                    Cosplay
                </span>
                <img class="bin" src="./assets/bin.svg" alt="bin"></li>
                <span class="add-category-container flex justify-between">
                    <input type="text" class="new-category flex" placeholder="Add a new category">
                    <button class="submit-category flex justify-center">Add</button>
                </span>
            </ul>
        </div>
        <div class="delete-product-container flex flex-col width-100 padding-s gap-s">
            Products
            <div class="product flex justify-between align-center padding-xs gap-s">
                <span class="product-id">
                    id
                </span>
                <span class="product-name">
                    name
                </span>
                <img class="bin" src="./assets/bin.svg" alt="bin">
            </div>
            <div class="product flex justify-between align-center padding-xs gap-s">
                <span class="product-id">
                    id
                </span>
                <span class="product-name">
                    name
                </span>
                <img class="bin" src="./assets/bin.svg" alt="bin">
            </div>
        </div>
        <div class="add-product-container flex flex-col width-100 padding-s gap-s">
            Add a product
            <div class="flex flex-col justify-between align-center padding-xs gap-s">
                <input class="input-product-name" type="text" placeholder="Enter the product's name">
                <input class="input-product-description" type="text" placeholder="Enter the product's description">
                <input class="input-product-price" type="number" placeholder="Enter the product's price">
                <input class="input-product-category" type="checkbox" placeholder="Choose the product's category">
                <label for="input-product-image">Upload image</label>
                <input class="input-product-image" id="input-product-image" name="input-product-image" type="file">
                <button class="add-product-button">Add new product!</button>
            </div>
        </div>
    </div>
</body>
</html>
