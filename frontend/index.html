<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Main</title>
		<link rel="stylesheet" href="./styles/index.css" />
		<link rel="stylesheet" href="./styles/utilities.css" />
	</head>
	<body>
        <header>
            <nav class="navbar flex justify-between padding-xs gold-bg" id="navbar">
                <a class="flex" href="./products.html">
                    <img class="logo" id="logo" src="./assets/logo.svg" alt="logo">
                </a>
            
                <div class="cart-favorites-container flex justify-between gap-s">
                    <div class="favorites-container flex" id="favorites-container">
                        <img class="favorites" id="favorites" src="./assets/heart.svg" alt="favorites">
                    </div>
                    <div class="cart-container flex" id="cart-container">
                        <img class="cart" id="cart" src="./assets/cart.svg" alt="shopping cart">
                    </div>
                </div>
                <button class="login">login</button>
            </nav>
        </header>
		<main>
            <div class="main-container flex">
                <div class="left-container flex flex-col justify-center align-center gap-m">
                    <button class="manga-button main-button" id="manga">Manga</button>
                    <button class="manhwa-button main-button" id="manhwa">Manhwa</button>
                </div>
                <div class="right-container flex flex-col justify-center align-center gap-m">
                    <button class="cosplay-button main-button" id="cosplay-button">Cosplay</button>
                    <button class="accessories-button main-button" id="accessories-button">Accessories</button>
                    <button class="printables-button main-button" id="mugs-button">Printables</button>
                </div>
            </div>
        </main>
		<script src="./scripts/index.js"></script>
	</body>
</html>
